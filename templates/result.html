<!DOCTYPE html>
<html>
<head>
  <title>Match Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
    }
    .match {
      background-color: #228B22; /* dark green */
      color: #fff;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .unmatch {
      background-color: #B22222; /* dark red */
      color: #fff;
      padding: 2px 4px;
      border-radius: 4px;
    }
    a { color: #00bcd4; }
  </style>
</head>
<body>
  <h2>Match Score: {{ score }}%</h2>
  <h3>Matched Skills:</h3>
  <p>{{ matched|join(', ') }}</p>

  <h3>Unmatched Skills:</h3>
  <p>{{ unmatched|join(', ') }}</p>

  <h3>Job Description (Highlighted):</h3>
  <p>{{ highlighted_jd|safe }}</p>

  <h3>Resume (Highlighted):</h3>
  <p>{{ highlighted_resume|safe }}</p>


  <a href="/">Back</a>
</body>
</html>
