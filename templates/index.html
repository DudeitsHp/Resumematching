<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Matcher AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div style="text-align: center; margin-bottom: 2rem;">
      <h1>Resume Matcher AI</h1>
      <p style="color: var(--text-muted);">Optimize your resume for the perfect job match.</p>
    </div>

    <form action="/match" method="POST" enctype="multipart/form-data">
      
      <label for="job_description">Job Description</label>
      <textarea name="job_description" id="job_description" rows="10" placeholder="Paste the job description here (e.g., 'Looking for a Senior Python Developer with regex experience...')" required></textarea>

      <div class="file-upload" onclick="document.getElementById('resume').click()">
        <input type="file" name="resume" id="resume" accept=".docx, .pdf" required onchange="updateFileName(this)">
        <label id="file-label">
          <svg style="width:24px;height:24px;vertical-align:middle;margin-right:8px;" viewBox="0 0 24 24">
            <path fill="currentColor" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M16,13H13V17H11V13H8L12,9L16,13Z" />
          </svg>
          Click to upload Resume (PDF or DOCX)
        </label>
      </div>

      <button type="submit" class="btn">Analyze Match</button>
    </form>
  </div>

  <script>
    function updateFileName(input) {
      const label = document.getElementById('file-label');
      if (input.files && input.files.length > 0) {
        label.innerHTML = 'ðŸ“„ ' + input.files[0].name;
        label.style.color = '#00e676';
      }
    }
  </script>

</body>
</html>
