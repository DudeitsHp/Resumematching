<!DOCTYPE html>
<html>
<head>
  <title>Resume Matcher</title>
</head>
<body>
  <h1>Resume Matcher</h1>
  <form action="/match" method="POST" enctype="multipart/form-data">
    <textarea name="job_description" rows="10" cols="80" placeholder="Paste job description here..."></textarea><br><br>
    <input type="file" name="resume" accept=".docx" required><br><br>
    <button type="submit">Match</button>
  </form>
</body>
</html>
