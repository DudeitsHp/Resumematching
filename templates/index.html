<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Matcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button class="btn btn-sm btn-dark toggle-btn" onclick="toggleDarkMode()">ðŸŒ— Toggle Dark Mode</button>

    <div class="container">
        <h1 class="mb-4">Resume Matcher</h1>
        <form action="/match" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (.docx only)</label>
                <input type="file" name="resume" id="resume" class="form-control" accept=".docx" required>
            </div>
            <div class="mb-3">
                <label for="jd" class="form-label">Paste Job Description</label>
                <textarea name="jd" id="jd" class="form-control" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Match Resume</button>
        </form>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
